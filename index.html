<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Boleto</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js"></script>
  <!-- Google tag (gtag.js) -->
  <!-- Deve ser retirado do seu projeto -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-01EL4R1LKN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-01EL4R1LKN');
  </script>
  <!--Fim Google tag -->
</head>

<body>
  <div class="container">
    <h1 class="center">Validador de Boleto</h1>
    <ul class="tabs">
      <li class="tab active" id="tabValidador">VALIDAR</li>
      <li class="tab" id="tabConversor">CONVERTER</li>
    </ul>
    <div id="tabContentValidador" class="tab-content active">
      <div class="content">
        <div id="tblValidador" class="tableForm">
          <h2 class="center">Boleto</h2>
          <div>
            <input type="text" id="codigo" placeholder="Insira o 'Código de Barras' ou a 'Linha Digitável'" value="" />
            <div class="contador"><span id="contadorCodigo">0</span></div>
          </div>
          <div align="center">
            <button id="btnValidar" onclick="validarCodigo()">VALIDAR</button>
          </div>
        </div>

        <div id="result" class="result">
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="status">Status: </label>
                </td>
                <td>
                  <span id="status"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="mensagem">Mensagem:
                </td>
                <td><span id="mensagem"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="tipoCodigoInput">Tipo Informado:
                </td>
                <td><span id="tipoCodigoInput"></span></td>
              </tr>
              <tr>

                <td>
                  <label for="tipoBoleto">Tipo de Boleto:
                </td>
                <td><span id="tipoBoleto"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="codigoBarras">Código de Barras:
                </td>
                <td><span id="codigoBarras"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="linhaDigitavel">Linha Digitável:
                </td>
                <td><span id="linhaDigitavel"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="vencimento">Vencimento:
                </td>
                <td><span id="vencimento"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="valor">Valor:
                </td>
                <td><span id="valor"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="tabContentConversor" class="tab-content" style="display: none;">
      <div class="content">
        <div id="tableCodigo" class="tableForm">
          <h2 class="center">Código de Barras</h2>
          <div>
            <input type="text" id="fldCodigoBarras" placeholder="Insira o 'CÓDIGO DE BARRAS'" value="" />
            <span id="contadorCodigoBarras" class="contador">0</span>
          </div>
        </div>

        <div>
          <div id="resultLinhaDigitavel" class="result">
            <label for="linhaDigitavelConv">Linha Digitável:</label>
            <span id="linhaDigitavelConv"></span>
          </div>
        </div>
        <div align="center">
          <button id="converterParaLinhaDigitavel" onclick="converterParaLinhaDigitavel()">
            CONVERTER PARA LINHA DIGITÁVEL
          </button>
        </div>
      </div>
      <div class="content">
        <div id="tblLinha" class="tableForm">
          <h2 class="center">Linha Digitável</h2>
          <div>
            <input type="text" id="fldLinhaDigitavel" placeholder="Insira a 'LINHA DIGITÁVEL'" value="" />
            <span id="contadorLinhaDigitavel" class="contador">0</span>
          </div>
        </div>
        <div>
          <div id="resultCodigoDeBarras" class="result">
            <label for="codigoBarrasConv">Código de Barras:</label>
            <span id="codigoBarrasConv"></span>
          </div>
        </div>
        <div align="center">
          <button id="converterParaCodigoDeBarras" onclick="converterParaCodigoDeBarras()">
            CONVERTER PARA CÓDIGO DE BARRAS
          </button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function atualizarContadorCodigo() {
      const inputCodigo = document.getElementById("codigo");
      const contadorCodigo = document.getElementById("contadorCodigo");
      contadorCodigo.textContent = inputCodigo.value.length;
    }
    document.getElementById("codigo").addEventListener("input", atualizarContadorCodigo);

    function atualizarContadorCodigoBarras() {
      const inputCodigo = document.getElementById("fldCodigoBarras");
      const contadorCodigo = document.getElementById("contadorCodigoBarras");
      contadorCodigo.textContent = inputCodigo.value.length;
    }
    document.getElementById("fldCodigoBarras").addEventListener("input", atualizarContadorCodigoBarras);

    function atualizarContadorLinhaDigitavel() {
      const inputCodigo = document.getElementById("fldLinhaDigitavel");
      const contadorCodigo = document.getElementById("contadorLinhaDigitavel");
      contadorCodigo.textContent = inputCodigo.value.length;
    }
    document.getElementById("fldLinhaDigitavel").addEventListener("input", atualizarContadorLinhaDigitavel);
  </script>
</body>

</html>
